<mat-card>
    <mat-card-title>Game of Life</mat-card-title>
    <mat-card-subtitle>
      Generation {{ this.getGenerationCount() }}
    </mat-card-subtitle>
  
    <mat-card-content>
      <div class="grid">
        <table>
          <tr *ngFor="let row of grid">
            <td *ngFor="let cell of row" (click)="setAlive(cell)">
                <app-cell [cell]="cell"></app-cell>
            </td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button title="Start Game" color="primary" (click)="startGame()">
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button mat-button title="Pause Game" (click)="stopGame()">
        <mat-icon>pause</mat-icon>
      </button>
      <button mat-button color="warn" title="Reset Game" (click)="resetGame()">
        <mat-icon>stop</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
